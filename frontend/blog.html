<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Detail - Travel Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #f4f4f4;
            font-family: Arial, sans-serif;
            color: black;
        }

        nav {
            background: #333;
            padding: 10px 0;
            text-align: center;
        }

        #nav-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        #nav-list li {
            display: inline;
        }

        #nav-list li a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            font-size: 1rem;
        }

        #nav-list li a:hover {
            background: #555;
            border-radius: 5px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .blog-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: black;
        }

        .blog-meta {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        .blog-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
        }

        .blog-content {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-top: 20px;
            color: black;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }

        /* Comments Section */
        .comments-section {
            margin-top: 30px;
            padding: 15px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            text-align: left;
        }

        .comment {
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-user {
            font-weight: bold;
            color: #222;
            margin-bottom: 3px;
        }

        .comment-text {
            margin: 5px 0;
            color: #333;
        }

        .comment-date {
            font-size: 0.8rem;
            color: #777;
        }

        /* Comment Form */
        .comment-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .comment-form textarea {
            width: 100%;
            height: 80px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            font-size: 1rem;
        }

        .comment-form button {
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 1rem;
            align-self: flex-start;
        }

        .comment-form button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>

    <nav>
        <ul id="nav-list">
            <li><a href="create-blog.html" class="create-blog"><i class="fas fa-pencil-alt"></i> Create a Travel
                    Blog</a></li>
            <li><a href="blogs.html"><i class="fas fa-blog"></i> BLOGS</a></li>
            <!-- <li><a href="login.html" id="login-link"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
            <li><a href="register.html" id="register-link"><i class="fas fa-user-plus"></i> REGISTER</a></li> -->
        </ul>
    </nav>

    <div class="container">
        <h1 class="blog-title" id="blog-title">Loading...</h1>
        <p class="blog-meta" id="blog-meta"></p>
        <img id="blog-image" class="blog-image" src="./defppic.jpg" alt="Blog Image">
        <p class="blog-content" id="blog-content"></p>
        <p id="error-message" class="error-message"></p>

        <!-- Comments Section -->
        <div class="comments-section">
            <h3>Comments</h3>
            <div id="comments-list">
                <p>Loading comments...</p>
            </div>

            <!-- Comment Form -->
            <div class="comment-form">
                <textarea id="comment-text" placeholder="Write a comment..."></textarea>
                <button onclick="addComment()">Post Comment</button>
            </div>
        </div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const blogId = params.get('id');
        const errorMessage = document.getElementById('error-message');

        async function fetchBlog() {
            if (!blogId) {
                document.getElementById('blog-title').textContent = "Blog not found";
                errorMessage.textContent = "No blog ID provided in the URL.";
                return;
            }

            try {
                const response = await fetch(`https://travelblogging.onrender.com/api/blog/${blogId}`);
                const blog = await response.json();

                if (!response.ok) {
                    throw new Error(blog.message || "Failed to fetch blog");
                }

                document.getElementById('blog-title').textContent = blog.title || "Untitled Blog";
                document.getElementById('blog-meta').textContent = `By ${blog.user?.username || 'Anonymous'} on ${blog.date ? new Date(blog.date).toLocaleDateString() : 'Unknown Date'}`;
                document.getElementById('blog-image').src = blog?.image || './defppic.jpg';
                document.getElementById('blog-content').textContent = blog.content || "No content available.";

                // Load comments
                loadComments(blog.comments);

            } catch (error) {
                document.getElementById('blog-title').textContent = "Error loading blog";
                errorMessage.textContent = error.message;
                console.error('Error fetching blog:', error);
            }
        }

        function loadComments(comments) {
            const commentsList = document.getElementById("comments-list");
            commentsList.innerHTML = "";

            if (!comments || comments.length === 0) {
                commentsList.innerHTML = "<p>No comments yet. Be the first to comment!</p>";
                return;
            }

            comments.forEach(comment => {
                const commentElement = document.createElement("div");
                commentElement.classList.add("comment");
                commentElement.innerHTML = `
                    <p class="comment-user">${comment.user?.username || "Anonymous"}</p>
                    <p class="comment-text">${comment.text}</p>
                    <p class="comment-date">${new Date(comment.createdAt).toLocaleString()}</p>
                `;
                commentsList.appendChild(commentElement);
            });
        }

        async function addComment() {
            const commentText = document.getElementById("comment-text").value.trim();
            if (!commentText) {
                alert("Comment cannot be empty!");
                return;
            }

            const token = localStorage.getItem("token");
            if (!token) {
                alert("You must be logged in to comment.");
                return;
            }

            try {
                const response = await fetch(`https://travelblogging.onrender.com/api/blog/${blogId}/comments`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${token}`
                    },
                    body: JSON.stringify({ text: commentText })
                });

                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.message || "Failed to add comment");
                }

                alert("Comment added successfully!");
                document.getElementById("comment-text").value = "";
                fetchBlog();
            } catch (error) {
                alert(error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', fetchBlog);
    </script>

</body>

</html>
