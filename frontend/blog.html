<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Travel Tales</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: black;
        }

        nav ul {
            display: flex;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            margin-right: 20px;
        }

        #user-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        #user-info img {
            margin-bottom: 5px;
        }

        #username {
            display: block;
            text-align: center;
            color: white;
        }

        .menu-bar {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border: 1px solid #ccc;
            display: none;
            flex-direction: column;
            z-index: 1;
        }

        .menu-bar a {
            padding: 10px;
            text-decoration: none;
            color: black;
        }

        .menu-bar a:hover {
            background-color: #f0f0f0;
        }

        #user-info:hover .menu-bar {
            display: flex;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            </ul>
        </nav>
        <nav>
            <ul id="nav-list">
                <li><a href="create-blog.html" class="create-blog"><i class="fas fa-pencil-alt"></i> Create a Travel
                    Blog</a></li>
                      <li id="user-info" style="display: none;">
                    <img id="profile-img" src="" alt="Profile Image" style="width: 40px; height: 40px; border-radius: 50%;">
                    <span id="username"></span>
                    <div class="menu-bar">
                        <a href="#" id="logout-btn">Logout</a>
                    </div>
                </li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Travel Blogs</h2>

        <div id="posts-container">
            <!-- Blog posts will be dynamically inserted here -->
        </div>
    </div>

    <script>
        function checkLoginStatus() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('username').textContent = user.username;
                document.getElementById('profile-img').src = user.profileImage || "https://via.placeholder.com/40";
            } else {
                document.getElementById('user-info').style.display = 'none';
            }
        }

        document.getElementById('logout-btn')?.addEventListener('click', () => {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.reload();
        });

        checkLoginStatus();

        // Fetch all blog posts
        async function fetchPosts() {
            const response = await fetch('http://localhost:5500/api/posts');
            const result = await response.json();

            const postsContainer = document.getElementById('posts-container');
            if (response.ok) {
                if (result.length > 0) {
                    result.forEach(post => {
                        const postElement = document.createElement('div');
                        postElement.classList.add('post');
                        postElement.innerHTML = `
                            <h3>${post.title}</h3>
                            <p>${post.content}</p>
                            <p><em>Posted on: ${new Date(post.createdAt).toLocaleString()}</em></p>
                        `;
                        postsContainer.appendChild(postElement);
                    });
                } else {
                    postsContainer.innerHTML = '<p>No posts found.</p>';
                }
            } else {
                postsContainer.innerHTML = `<p>${result.message || 'Failed to fetch posts'}</p>`;
            }
        }

        fetchPosts();
    </script>
</body>

</html>
