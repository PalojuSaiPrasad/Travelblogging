<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Travel Blogging Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>User Posts</h2>
        <div class="post">
            <h3>My Trip to Bali</h3>
            <div class="post-content">
                <img src="https://images.pexels.com/photos/1643130/pexels-photo-1643130.jpeg" alt="Trip to Bali"
                    class="post-image" onclick="openModal(this.src)">
                <img src="https://i.natgeofe.com/n/28fd84d5-ebb6-45c8-a758-17d0089a0464/TT_report_ST0058057copy-Enhanced_HR.jpg?w=1280&h=853"
                    alt="Bali Beach" class="post-image" onclick="openModal(this.src)">
                <p>Last summer, I visited Bali and it was an unforgettable experience! The beaches were stunning and the
                    culture was rich.</p>
            </div>
            <div class="post-interaction">
                <button class="like-button" onclick="likePost(this)">Like <span class="like-count">0</span></button>
                <div class="share-buttons">
                    <a href="#" title="Share on Facebook"><i class="fab fa-facebook"></i></a>
                    <a href="#" title="Share on Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="#" title="Share on Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div class="comments-section">
                <h4>Comments</h4>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="comment">Add a comment:</label>
                        <textarea id="comment" name="comment" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <div class="comment-list">
                    <!-- Example comment -->
                    <p><strong>User1:</strong> Amazing post! I love Bali!</p>
                </div>
            </div>
        </div>
        <!-- Repeat for other posts -->
    </main>

    <!-- Modal for viewing images -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script>
        function openModal(src) {
            document.getElementById("modalImage").src = src;
            document.getElementById("imageModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("imageModal").style.display = "none";
        }

        function likePost(button) {
            let likeCount = button.querySelector('.like-count');
            likeCount.textContent = parseInt(likeCount.textContent) + 1; // Increment like count
        }
    </script>
</body>

</html>
