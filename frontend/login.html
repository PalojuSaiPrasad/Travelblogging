<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Tales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Font Awesome for icons -->

    <style>
        .password-container {
            position: relative;
        }

        .password-field {
            position: relative;
        }

        #password {
            padding-right: 40px;
            /* Space for the toggle button */
            width: 100%;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #eye-icon {
            font-size: 1.2rem;
            color: #007bff;
        }

        #eye-icon:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li> <!-- Home button with icon -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required
                    style="width: 100%; box-sizing: border-box;">
            </div>
            <div class="form-group password-container">
                <label for="password">Password:</label>
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required
                        style="width: 100%; box-sizing: border-box;">
                    <span class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye" id="eye-icon"></i>
                    </span>
                </div>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Send POST request to /api/auth/login
                const response = await fetch('http://localhost:5500/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password }),
                });

                const result = await response.json();

                if (response.ok) {
                    // Login successful
                    alert('Login successful');
                    localStorage.setItem('token', result.token); // Store token if using JWT
                    window.location.href = 'blog.html'; // Redirect to blog page
                } else {
                    alert(result.message || 'An error occurred');
                }
            } catch (error) {
                alert('An error occurred while logging in');
                console.error('Error:', error);
            }
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon
            eyeIcon.classList.toggle('fa-eye', type === 'password');
            eyeIcon.classList.toggle('fa-eye-slash', type === 'text');
        });
    </script>
</body>

</html>
