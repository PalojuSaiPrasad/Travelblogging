<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Tales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!-- Font Awesome for icons -->

    <style>
        .password-container {
            position: relative;
        }

        .password-field {
            position: relative;
        }

        #password {
            padding-right: 40px;
            /* Space for the toggle button */
            width: 100%;
            box-sizing: border-box;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        #eye-icon {
            font-size: 1.2rem;
            color: #007bff;
        }

        #eye-icon:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li> <!-- Home button with icon -->
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email" required
                    style="width: 100%; box-sizing: border-box;">
            </div>
            <div class="form-group password-container">
                <label for="password">Password:</label>
                <div class="password-field">
                    <input type="password" id="password" name="password" placeholder="Password" required
                        style="width: 100%; box-sizing: border-box;">
                    <span class="toggle-password" id="toggle-password">
                        <i class="fas fa-eye" id="eye-icon"></i>
                    </span>
                </div>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="register.html">Register here</a></p>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch('https://travelblogging.onrender.com/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', data);

                if (response.ok) {
                    // Store token and user data
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // Verify storage
                    const storedToken = localStorage.getItem('token');
                    console.log('Stored token:', storedToken);

                    // Redirect to home page
                    window.location.href = 'index.html';
                } else {
                    throw new Error(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert(error.message);
            }
        });

        // Toggle password visibility
        const togglePassword = document.getElementById('toggle-password');
        const passwordField = document.getElementById('password');
        const eyeIcon = document.getElementById('eye-icon');

        togglePassword.addEventListener('click', () => {
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);

            // Toggle the eye icon
            eyeIcon.classList.toggle('fa-eye', type === 'password');
            eyeIcon.classList.toggle('fa-eye-slash', type === 'text');
        });

        // Add this function to check token on page load
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            console.log('Current token:', token);
            if (token) {
                console.log('Token exists in localStorage');
            } else {
                console.log('No token found in localStorage');
            }
        });
    </script>
</body>

</html>
