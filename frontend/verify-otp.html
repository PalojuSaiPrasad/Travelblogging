<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Travel Tales</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Verify OTP</h2>
        <form id="otp-form">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="OTP" required>
            </div>
            <button type="button" id="verify-otp-btn">Verify OTP</button>
        </form>
    </div>

    <script>
        // Parse email from query string
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // OTP Verification button click event
        document.getElementById('verify-otp-btn').addEventListener('click', async () => {
            const otp = document.getElementById('otp').value;

            const response = await fetch('http://localhost:5500/api/auth/verify-otp', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, otp }),
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message); // Show success message
                window.location.href = 'login.html'; // Redirect to login page
            } else {
                alert(result.message || 'OTP verification failed'); // Show error message
            }
        });
    </script>
</body>

</html>
