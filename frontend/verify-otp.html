<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Travel Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> HOME</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Verify OTP</h2>
        <form id="otp-form">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" id="otp" placeholder="Enter 6-digit OTP" maxlength="6" required>
            </div>
            <button type="submit" id="verify-otp-btn">Verify OTP</button>
            <p id="timer">Time remaining: <span id="countdown">10:00</span></p>
            <p id="resend-link" style="display: none;">
                Didn't receive OTP? <a href="#" id="resend-otp">Resend OTP</a>
            </p>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            if (!email) {
                alert('Email parameter is missing');
                window.location.href = 'register.html';
                return;
            }

            // Start countdown timer
            let timeLeft = 600; // 10 minutes in seconds
            const countdownEl = document.getElementById('countdown');
            const resendLink = document.getElementById('resend-link');

            const timer = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                countdownEl.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    countdownEl.textContent = '0:00';
                    resendLink.style.display = 'block';
                }
                timeLeft--;
            }, 1000);

            // Handle OTP form submission
            document.getElementById('otp-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                const otp = document.getElementById('otp').value;

                try {
                    console.log('Sending OTP verification request:', { email, otp });
                    const response = await fetch('https://travelblogging.onrender.com/api/auth/verify-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email, otp }),
                    });

                    const result = await response.json();
                    console.log('Verification response:', result);

                    if (response.ok) {
                        alert('Email verified successfully! You can now login.');
                        window.location.href = 'login.html';
                    } else {
                        alert(result.message || 'OTP verification failed');
                    }
                } catch (error) {
                    console.error('Verification error:', error);
                    alert('An error occurred during verification. Please try again.');
                }
            });

            // Handle resend OTP
            document.getElementById('resend-otp')?.addEventListener('click', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('https://travelblogging.onrender.com/api/auth/resend-otp', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email }),
                    });

                    const result = await response.json();
                    if (response.ok) {
                        alert('New OTP sent successfully!');
                        // Reset timer
                        timeLeft = 600;
                        resendLink.style.display = 'none';
                    } else {
                        alert(result.message || 'Failed to resend OTP');
                    }
                } catch (error) {
                    console.error('Resend OTP error:', error);
                    alert('An error occurred while resending OTP');
                }
            });
        });
    </script>
</body>

</html>
