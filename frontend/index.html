<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Tales</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Additional CSS for Profile Section */
        #user-info {
            display: none;
            align-items: center;
            gap: 10px;
        }

        .profile-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-img {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            object-fit: cover;
        }

        #username {
            font-size: 14px;
            font-weight: bold;
            text-align: center;
        }

        .logout-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .logout-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/1d/dd/24/8d/caption.jpg?w=1200&h=1200&s=1"
                alt="Travel Tales" style="width: 100px; height: 70px;">
            <h1>Travel Tales</h1>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="create-blogs.html" class="create-blog"><i class="fas fa-pencil-alt"></i> Create a Travel
                        Blog</a></li>
                <li><a href="blogs.html"><i class="fas fa-blog"></i> BLOGS</a></li>
                <li><a href="login.html" id="login-link"><i class="fas fa-sign-in-alt"></i> LOGIN</a></li>
                <li><a href="register.html" id="register-link"><i class="fas fa-user-plus"></i> REGISTER</a></li>

                <!-- Logged-in User Section -->
                <li id="user-info">
                    <div class="profile-container">
                        <img src="./defppic.jpg" alt="Profile" class="profile-img" id="profile-img">
                        <span id="username"></span>
                    </div>
                    <button id="logout-btn" class="logout-btn">Logout</button>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h2>Welcome to The Travel Blogging Website</h2>
            <p>Your adventure starts here. Explore the world with us!</p>
            <a href="register.html" class="cta-button">Join Us Now</a>
        </div>
    </main>

    <script>
        function checkLoginStatus() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                document.getElementById('login-link').style.display = 'none';
                document.getElementById('register-link').style.display = 'none';
                document.getElementById('user-info').style.display = 'flex';
                document.getElementById('username').textContent = user.username;
                document.getElementById('profile-img').src = user.profileImage || "./defppic.jpg";
            } else {
                document.getElementById('login-link').style.display = 'inline-block';
                document.getElementById('register-link').style.display = 'inline-block';
                document.getElementById('user-info').style.display = 'none';
            }
        }

        document.getElementById('logout-btn')?.addEventListener('click', () => {
            localStorage.removeItem('user');
            localStorage.removeItem('token');
            window.location.reload();
        });

        checkLoginStatus();
    </script>
</body>

</html>
